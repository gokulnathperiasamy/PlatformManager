apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

bintray {
    user = 'gokulnathaws'
    key = 'cd282c284ed1263fa79a8268008ebabe5c8fa06f'

    pkg {
        repo = 'gokulnath'
        name = 'com.gokul.platformmanager'
        publish = true

        version {
            name = '0.0.1'
            desc = 'platformmanager'
            released  = new Date()
            vcsTag = '0.0.1'
            attributes = ['gradle-plugin': 'com.gokul.platformmanager']
        }

        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/gokulnathperiasamy/PlatformManager.git'
        websiteUrl = 'https://github.com/gokulnathperiasamy/PlatformManager'
    }
    configurations = ['archives']
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
}

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

task generateJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task generateJavadocsJar(type: Jar, dependsOn: generateJavadocs) {
    from generateJavadocs.destinationDir
    classifier 'javadoc'
}

artifacts {
    archives generateJavadocsJar
    archives generateSourcesJar
    version '0.0.1'
}