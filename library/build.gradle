apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

bintray {
    user = 'gokulnathaws'
    key = 'cd282c284ed1263fa79a8268008ebabe5c8fa06f'
    pkg {
        repo = 'maven'
        name = 'com.gokul.platformmanager'

        version {
            name = '1.0'
            desc = 'PlatformManager'
            released  = new Date()
            vcsTag = '1.0'
        }

        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/gokulnathperiasamy/PlatformManager.git'
        websiteUrl = 'https://github.com/gokulnathperiasamy/PlatformManager'
    }
    configurations = ['archives']
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'platformmanager'

    publishedGroupId = 'com.gokul.platformmanager'
    libraryName = 'PlatformManager'
    artifact = 'platformmanager'

    libraryDescription = 'Provides option to get the APK details which is published in Google Play Store.'

    siteUrl = 'https://github.com/gokulnathperiasamy/PlatformManager'
    gitUrl = 'https://github.com/gokulnathperiasamy/PlatformManager.git'

    libraryVersion = '1.0'

    developerId = 'nath-manutd'
    developerName = 'Gokul Nath KP'
    developerEmail = 'gokulnath.aws@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
